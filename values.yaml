# Default values for esap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/library/esap
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: esap.test-cta-cscs.odahub.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

esap_api_settings_kind: prod # dev

django_secret_key: ""
rucio_host: "https://rucio-auth.test-cta-cscs.odahub.io/"
rucio_auth_host: "https://rucio-auth.test-cta-cscs.odahub.io/"
rucio_auth_secret: ""

#this mostly comes from secrets
extraEnv:
  OIDC_OP_JWKS_ENDPOINT: "OIDC_OP_JWKS_ENDPOINT"
  LOGIN_REDIRECT_URL: "https://esap-gui.test-cta-cscs.odahub.io/esap-gui/login"
  LOGOUT_REDIRECT_URL: "https://esap-gui.test-cta-cscs.odahub.io/esap-gui/logout"
  LOGIN_REDIRECT_URL_FAILURE: ""
  OIDC_RP_CLIENT_ID: ""
  OIDC_RP_CLIENT_SECRET: ""
  OIDC_OP_AUTHORIZATION_ENDPOINT: ""
  OIDC_OP_TOKEN_ENDPOINT: ""
  OIDC_OP_USER_ENDPOINT: ""
